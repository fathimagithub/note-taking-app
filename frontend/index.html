<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div id="auth-container">
            <h1>Note Taking App</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <div id="main-container" style="display: none;">
            <nav>
                <button id="create-note">Create Note</button>
                <input type="text" id="search" placeholder="Search notes">
                <button id="show-archived">Archived Notes</button>
                <button id="show-trash">Trash</button>
                <button id="logout">Logout</button>
            </nav>
            <div id="notes-container"></div>
        </div>

        <div id="note-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="note-form">
                    <input type="text" id="note-title" placeholder="Title" required>
                    <textarea id="note-content" placeholder="Content" required></textarea>
                    <input type="text" id="note-tags" placeholder="Tags (comma-separated)">
                    <select id="note-color">
                        <option value="white">White</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="pink">Pink</option>
                    </select>
                    <button type="submit">Save Note</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
